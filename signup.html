<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #007aff, #00c6ff);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
            color: white;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 12px;
            border: none;
            font-size: 14px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        p {
            margin-top: 15px;
            font-size: 0.9em;
        }

        a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .msg-success {
            color: #34c759;
            font-weight: bold;
        }
        
        .msg-error {
            color: #ff3b30;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>회원가입</h2>
        <form id="signupForm">
            <!-- name 속성을 추가해서 FormData가 데이터를 읽을 수 있게 함 -->
            <input type="email" id="email" name="email" placeholder="이메일" required>
            <input type="password" id="pw" name="pw" placeholder="비밀번호" required>
            <input type="text" id="nickname" name="nickname" placeholder="닉네임" required>
            <button type="submit">가입하기</button>
        </form>
        <p>이미 계정이 있나요? <a href="login.html">로그인</a></p>
        <p id="msg"></p>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbyqmjFYspx7x16cWpPpYtpjlTYO47a4ju_o2b6onqL_Czy_kw5EbijDkCfvazL5JTpLTg/exec";
        const form = document.getElementById("signupForm");
        const msg = document.getElementById("msg");

        form.addEventListener("submit", e => {
            e.preventDefault();
            const data = new FormData(form);
            data.append("mode", "signup");
            msg.textContent = "";

            fetch(scriptURL, {
                method: "POST",
                body: data
            })
            .then(res => res.text())
            .then(text => {
                if (text === "EXIST") {
                    msg.textContent = "이미 존재하는 이메일입니다 ❌";
                    msg.className = "msg-error";
                } else {
                    msg.textContent = "가입 완료 ✅";
                    msg.className = "msg-success";
                    form.reset();
                }
            })
            .catch(err => {
                msg.textContent = "오류 발생 ❌";
                msg.className = "msg-error";
            });
        });
    </script>
</body>

</html>
